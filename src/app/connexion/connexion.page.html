<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <ion-back-button defaultHref="/" slot="start"></ion-back-button>
      <ion-title size="medium">Connexion</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-content>
      <form [formGroup]="connexionForm">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Mot de passe</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <ion-button expand="full" style="margin-top: 20px;border-radius: 15px; --background: #EBE8E8;color: #09090a;"
          type="submit" (click)="connexion()">Se Connecter</ion-button>
        <ion-button expand="full" style="margin-top: 20px;border-radius: 15px; --background: #09090a;"
          href="../inscription">S'inscrire</ion-button>
      </form>
    </ion-card-content>

  </ion-card>

</ion-content>
